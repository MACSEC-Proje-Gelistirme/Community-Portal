name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # Install dependencies
      - name: Install dependencies
        run: npm run install

      # Run build
      - name: Build project
        run: npm run build

      # Run Prettier check
      - name: Check code formatting with Prettier
        run: npx prettier --check .

      - name: Fail on Prettier issues
        if: failure()
        run: exit 1
